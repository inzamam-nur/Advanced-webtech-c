<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body onload="load()">
    <li id="id"></li>
    <li id="location"></li>
    <li id="t_gender"></li>
    <li id="salary"></li>

  


</body>
<script> 
    function load(){
        const xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if (this.readyState == 4 && this.status ==200 ){
                var obj_arr=JSON.parse(this.responseText);
                document.getElementById("id").innerHTML =obj_arr[0].name;
                document.getElementById("location").innerHTML =obj_arr[0].location;
                document.getElementById("t_gender").innerHTML =obj_arr[0].t_gender;
                document.getElementById("salary").innerHTML =obj_arr[0].salary;

            }
        };
        xhttp.open("GET","http://127.0.0.1:8000/api/joblist");
        xhttp.send();
    }
</script>
</html>
